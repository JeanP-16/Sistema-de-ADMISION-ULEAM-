<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Postulante - TypeScript</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .required { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Crear Nuevo Postulante</h1>
        <p class="subtitle">TypeScript API con patr√≥n Observer</p>
        
        <div class="alert alert-info">
            ‚ÑπÔ∏è Los datos se almacenar√°n en el backend TypeScript con validaciones autom√°ticas
        </div>

        <form method="POST">
            <div class="form-group">
                <label>C√©dula <span class="required">*</span></label>
                <input type="text" name="cedula" required pattern="[0-9]{10}" 
                       placeholder="10 d√≠gitos num√©ricos" maxlength="10">
            </div>

            <div class="form-group">
                <label>Nombre Completo <span class="required">*</span></label>
                <input type="text" name="nombre_completo" required 
                       placeholder="Ej: Jean Pierre Flores Piloso">
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" required 
                       placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label>Tel√©fono <span class="required">*</span></label>
                <input type="text" name="telefono" required pattern="[0-9]{10}" 
                       placeholder="10 d√≠gitos" maxlength="10">
            </div>

            <div class="form-group">
                <label>Fecha de Nacimiento <span class="required">*</span></label>
                <input type="date" name="fecha_nacimiento" required max="2010-12-31">
            </div>

            <button type="submit" class="btn">‚úÖ Crear Postulante</button>
            <a href="/dashboard" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none; line-height: 50px;">
                ‚Üê Volver al Dashboard
            </a>
        </form>
    </div>
</body>
</html>
